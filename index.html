      body {
        background-image: url(https://grogdev.github.io/assets/sky.png); /* The image used for background*/
        background-repeat: repeat; /* Do not repeat the image */
        background-position: center; /* Center the image */

        font-family: "Syne", sans-serif;

      .container {
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;

      /* Then style the iframe to fit in the container div with full height and width */

      /* My stuff I'm adding*/
    .responsive-iframe {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    width: 100%;
    height: 100%;
    }
    .image-grid {
    display: flex;
    flex-wrap: wrap; /* Allow wrapping to new rows */
    justify-content: center; /* Center the images */
    gap: 15px; /* Space between images */
}

.portfolio-image {
    width: calc(50% - 15px); /* Two images per row with gap considered */
    transition: transform 0.3s; /* Smooth transition for hover effect */
    cursor: pointer; /* Indicate it's interactive */
}

.portfolio-image:hover {
    transform: scale(1.1); /* Enlarge on hover */
}


/* Media query for tablet and smaller screens */
@media (max-width: 768px) {
    .portfolio-image {
        width: calc(50% - 10px); /* Two images per row on tablet */
    }
}

/* Media query for mobile */
@media (max-width: 576px) {
    .portfolio-image {
        width: 100%; /* One image per row on mobile */
    }
}
